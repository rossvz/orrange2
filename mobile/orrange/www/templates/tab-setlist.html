<ion-view view-title="Account">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="set in ctrl.sets">
                <span ng-click="ctrl.expandSet(set)">{{ set.name }} | {{ set.date }}</span>
                <ion-list ng-show="set.expand">
                    <ion-item ng-repeat="song in set.songs" ng-click="ctrl.toggleExpandSong(song)">
                        {{ song.title }}
                        <ion-list ng-show="song.expand">
                            <ion-item ng-repeat="seg in song.segments" class="segment" ng-class="seg.label">
                                <span class="segment-label">{{ seg.label }}</span>
                                <div class="segment-chords-container">
                                    <span class="segment-chords">{{ seg.chords }}</span>
                                </div>
                            </ion-item>
                        </ion-list>
                        <ion-option-button
                                ng-click="ctrl.removeSongFromSet(set,song,$index)">Delete
                        </ion-option-button>
                    </ion-item>
                    <ion-item>
                        <button class="button" ng-click="ctrl.addSongToSet(set)">Add Song to Set</button>
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
